
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

  </head>
  <body>

      <h1>GAGGIA SETTINGS</h1>
    </div>
    <div class="content">
      <form action="/post" method="post">
        <div class="settings_container">
          <div class="settings_label">
            Set Temperature (°C):
          </div>
          <div class="settings_input">
            <input type="range" class="range_input" id="tempInput" name="tempInput" min="0" max="120" value="%setTemp%" oninput="tempamount.value=tempInput.value">                                                       
            <output id="tempamount" name="tempamount" for="tempInput">%setTemp%</output>
          </div>
        </div>
        </br></br>

        <div class="settings_container">
          <div class="settings_label">
            Display Offset Temperature (°C):
          </div>
          <div class="settings_input">
            <input type="range" class="range_input" id="offsetInput" name="offsetInput" min="0" max="10" value="%setOffset%" oninput="offsetamount.value=offsetInput.value">                                                       
            <output id="offsetamount" name="offsetamount" for="offsetInput">%setOffset%</output>
          </div>
        </div>
        </br></br>

        <div class="settings_container">
          <div class="settings_label">
            Pump Brew Pressure (ratio):
          </div>
          <div class="settings_input">
            <input type="range" class="range_input" id="PP" name="PPInput" min="0" max="100" value="%PP%" oninput="PPamount.value=PPInput.value">                                                       
            <output id="PPamount" name="PPamount" for="PPInput">%PP%</output>
          </div>
        </div>
        </br></br>

        <div class="settings_container">
          <div class="settings_label">
            Pre Infusion :
          </div>
          <div class="settings_input">
            <label class="switch">
              <input id="preinfcheck" name ="PICheck" type="checkbox" %PreInfusion%>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        </br></br>

        <div class="settings_container">
          <div class="settings_label">
            Pump Preinfusion Pressure (ratio):
          </div>
          <div class="settings_input">
            <input type="range" class="range_input" id="PI" name="PIInput" min="0" max="100" value="%PI%" oninput="PIamount.value=PIInput.value">                                                       
            <output id="PIamount" name="PIamount" for="PIInput">%PI%</output>
          </div>
        </div>
        </br></br>

        <div class="settings_container">
          <div class="settings_label">
            Preinfusion Time (s):
          </div>
          <div class="settings_input">
            <input type="range" class="range_input" id="PItime" name="PItime" min="3" max="10" value="%PItime%" oninput="PItimeamount.value=PItime.value">                                                       
            <output id="PItimeamount" name="PItimeamount" for="PItime">%PItime%</output>
          </div>
        </div>
        </br></br>

        <div class="settings_container">
          <div class="settings_label">
            Soak Time (s):
          </div>
          <div class="settings_input">
            <input type="range" class="range_input" id="Soaktime" name="Soaktime" min="0" max="10" value="%Soaktime%" oninput="Soaktimeamount.value=Soaktime.value">                                                       
            <output id="Soaktimeamount" name="Soaktimeamount" for="Soaktime">%Soaktime%</output>
          </div>
        </div>
        </br></br>

		    <input type="submit" value="Save">

      </form>
      <form action="/reset" method="post">
        <input type="submit" value="Reset To Defaults" style=" float: right;">
      </form>
      <script type="text/javascript">
          document.getElementById('preinfcheck').onchange = function() {
          document.getElementById('PI').disabled = !this.checked;
          document.getElementById('PItime').disabled = !this.checked;
          document.getElementById('Soaktime').disabled = !this.checked;
        };
        document.addEventListener("DOMContentLoaded", function() {
          var _checkbox = document.getElementById('preinfcheck');
          document.getElementById('PI').disabled = !_checkbox.checked;
          document.getElementById('PItime').disabled = !_checkbox.checked;
          document.getElementById('Soaktime').disabled = !_checkbox.checked;
        });
      </script>
    </div>

    
  </body>
  
</html>
